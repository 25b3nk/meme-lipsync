version: "3.9"

services:

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379
      TEMP_DIR: /app/temp
      OUTPUT_DIR: /app/outputs
      MODEL_PATH: /app/models/wav2lip_gan.pth
      WAV2LIP_DIR: /app/wav2lip
    volumes:
      - ./temp:/app/temp
      - ./outputs:/app/outputs
      - ./models:/app/models
    depends_on:
      - redis
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      TEMP_DIR: /app/temp
      OUTPUT_DIR: /app/outputs
      MODEL_PATH: /app/models/wav2lip_gan.pth
      WAV2LIP_DIR: /app/wav2lip
    volumes:
      - ./temp:/app/temp
      - ./outputs:/app/outputs
      - ./models:/app/models
    depends_on:
      - redis
    command: celery -A backend.tasks worker --loglevel=info --concurrency=1
